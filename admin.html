        function loadFilmographySection(type, items) {

        // í•„ëª¨ê·¸ë˜í”¼ í•­ëª© ì¶”ê°€
        function addFilmographyItem(type, data = null, index = null) {
            const container = document.getElementById(`${type}List`);
            const itemIndex = index !== null ? index : container.children.length;
            
            let fields = '';
            if (type === 'dramas') {

                    <input type="text" class="form-control mb-2" placeholder="ë°©ì†¡ì‚¬" name="${type}[${itemIndex}][channel]" value="${data?.channel || ''}">

                    <input type="text" class="form-control mb-2" placeholder="ì‘í’ˆëª…" name="${type}[${itemIndex}][title]" value="${data?.title || ''}">
                    <input type="text" class="form-control mb-2" placeholder="ì—­í• " name="${type}[${itemIndex}][role]" value="${data?.role || ''}">

            } else if (type === 'commercials') {

                    <input type="text" class="form-control mb-2" placeholder="ë¸Œëœë“œëª…" name="${type}[${itemIndex}][title]" value="${data?.title || ''}">
                    <input type="text" class="form-control mb-2" placeholder="ë¶„ì•¼" name="${type}[${itemIndex}][type]" value="${data?.type || ''}">
                `;
            }
            
            const itemHTML = `

                        <h6 class="mb-0">${type === 'dramas' ? 'ë“œë¼ë§ˆ' : type === 'movies' ? 'ì˜í™”' : 'ê´‘ê³ '} #${itemIndex + 1}</h6>

        // ì‚¬ì§„ ì—…ë¡œë“œ ì²˜ë¦¬
        async function handlePhotoUpload(event) {
            const files = event.target.files;

        // ì•„í‹°ìŠ¤íŠ¸ ì €ì¥
        async function saveArtist() {
            try {
                const formData = new FormData(document.getElementById('artistForm'));
                const artistData = {

                    const container = document.getElementById(`${type}List`);

                        }
                        
                        if (item.year && item.title) {

                    }
                    
                    artistData.filmography[type] = items;

                const method = currentArtistId ? 'PUT' : 'POST';
                const url = currentArtistId ? `${API_BASE}/artists/${currentArtistId}` : `${API_BASE}/artists`;
                
                const response = await fetch(url, {

                    bootstrap.Modal.getInstance(document.getElementById('artistModal')).hide();

            } catch (error) {

                alert('ì•„í‹°ìŠ¤íŠ¸ ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
